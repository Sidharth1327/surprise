
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Kutti 🎉</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎂 Happy Birthday Kutti! 🎂</h1>
        <img src="assets/friend_photo.jpg" alt="You and Your Friend" class="friend-photo">
        <p class="message">Wishing you smiles, laughter, and all the love in the world today. Hope your day is as beautiful as your heart 💛</p>
        <audio id="birthday-song" autoplay playsinline muted preload="auto" controls>
            <source src="assets/taylor_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="confetti">🎉🎉🎉</div>
    </div>
    <!-- Balloon overlays -->
    <div class="balloon" style="left: 5%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 15%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 35%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 3s;"></div>

<!-- Confetti container -->
    <div id="confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
